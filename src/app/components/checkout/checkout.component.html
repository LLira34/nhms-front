<div class="container">
  <h2 class="center">Proceso de compra</h2>

  <div class="row" *ngIf="cart.length; else noItemsInCart">
    <div class="col s12 m12 l8">
      <div class="row">
        <form class="col s12">
          <div class="card">
            <div class="card-content">
              <h4>Dirección de envío</h4>
              <div class="row">
                <div class="input-field col s12 m6">
                  <input id="first_name" type="text">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="last_name" type="text">
                  <label for="last_name">Apellido</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email">
                  <label for="email">Correo electrónico</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="address" type="text">
                  <label for="address">Dirección</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m6">
                  <div class="input-field col s12">
                    <input id="zip" type="number">
                    <label for="zip">Código postal</label>
                  </div>
                </div>
                <div class="col s12 m6">
                  <div class="input-field col s12">
                    <input id="phone" type="number">
                    <label for="phone">Teléfono</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn">Realizar pedido</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col s12 m12 l4">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>
            Tu carrito
            <span class="new badge blue" data-badge-caption="">{{ cart.length }}</span>
          </h4>
        </li>
        <li class="collection-item">
          <div>
            Alvin
            description 2
            <a class="secondary-content">$15.00</a>
          </div>
        </li>
        <li class="collection-item">
          <div>
            Alvin
            description
            <a class="secondary-content">$14.00</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #noItemsInCart>
    <p>Tu carrito esta vacío.</p>
  </ng-template>
</div>
